<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Me</title>
</head>
<body>
    <div class="main-box">
        <div class="row">
            <div class="cell" id="c1">1</div>
            <div class="cell" id="c2">2</div>
            <div class="cell" id="c3">3</div>
        </div>
        <div class="row">
            <div class="cell" id="c4">4</div>
            <div class="cell" id="c5">5</div>
            <div class="cell" id="c6">6</div>
        </div>
        <div class="row">
            <div class="cell" id="c7">7</div>
            <div class="cell" id="c8">8</div>
            <div class="cell" id="c9">9</div>
        </div>
    </div>
    <div class="input">
        <input type="number" id="color" class="color" name="color" value=0 />
        <button type="submit" class="color-me">Color Me</button>
        <button type="submit" class="reset">Reset</button>
    </div>
</body>
<script src="index.js"></script>
</html>
